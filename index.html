<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Comfy House Recording</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>
        <!-- nav section start  -->
        <nav class="navbar">
            <div class="navbar-center">
                <span class="nav-icon">
                    <i class="fa fa-bars"></i>
                </span>
                <img src="./images/logo.svg" alt="store logo">
                <div class="cart-btn">
                    <span class="nav-icon">
                        <i class="fa fa-shopping-cart"></i>
                    </span>
                    <div class="cart-items">0</div>
                </div>
            </div>
        </nav>
        <!-- nav section ends -->

        <!-- header section starts  -->
        <header>
            <div class="hero">
                <div class="banner">
                    <h1 class="banner-title">Furniture Collection</h1>
                    <button class="banner-btn">Shop Now</button>
                </div>
            </div>
        </header>
        <!-- header section ends  -->

        <!-- product section starts -->
        <section class="products">
            <div class="section-title">
                <h1>Our Products</h1>
            </div>
            <div class="product-center">
                <article class="product">
                    <div class="img-container">
                        <img src="./images/product-1.jpeg" alt="product" class="product-img">
                        <button class="btn-bag">
                            <i class="fa fa-shopping-card"></i>
                            add to bag
                        </button>
                    </div>
                    <h3>Queen Panel Bed</h3>
                    <h4>Rs 4000</h4>
                </article>
                <article class="product">
                    <div class="img-container">
                        <img src="./images/product-2.jpeg" alt="product" class="product-img">
                        <button class="btn-bag">
                            <i class="fa fa-shopping-card"></i>
                            add to bag
                        </button>
                    </div>
                    <h3>King panel Bed</h3>
                    <h4>Rs 7000</h4>
                </article>
                <article class="product">
                    <div class="img-container">
                        <img src="./images/product-3.jpeg" alt="product" class="product-img">
                        <button class="btn-bag">
                            <i class="fa fa-shopping-card"></i>
                            add to bag
                        </button>
                    </div>
                    <h3>Single Panel Bed</h3>
                    <h4>Rs 8000</h4>
                </article>
                <article class="product">
                    <div class="img-container">
                        <img src="./images/product-4.jpeg" alt="product" class="product-img">
                        <button class="btn-bag">
                            <i class="fa fa-shopping-card"></i>
                            add to bag
                        </button>
                    </div>
                    <h3>Twin Panel Bed</h3>
                    <h4>Rs 10000</h4>
                </article>
                <article class="product">
                    <div class="img-container">
                        <img src="./images/product-5.jpeg" alt="product" class="product-img">
                        <button class="btn-bag">
                            <i class="fa fa-shopping-card"></i>
                            add to bag
                        </button>
                    </div>
                    <h3>Fridge</h3>
                    <h4>Rs 15000</h4>
                </article>
                <article class="product">
                    <div class="img-container">
                        <img src="./images/product-6.jpeg" alt="product" class="product-img">
                        <button class="btn-bag">
                            <i class="fa fa-shopping-card"></i>
                            add to bag
                        </button>
                    </div>
                    <h3>Dresser</h3>
                    <h4>Rs 3000</h4>
                </article>
                <article class="product">
                    <div class="img-container">
                        <img src="./images/product-7.jpeg" alt="product" class="product-img">
                        <button class="btn-bag">
                            <i class="fa fa-shopping-card"></i>
                            add to bag
                        </button>
                    </div>
                    <h3>Couch</h3>
                    <h4>Rs 5000</h4>
                </article>
                <article class="product">
                    <div class="img-container">
                        <img src="./images/product-8.jpeg" alt="product" class="product-img">
                        <button class="btn-bag">
                            <i class="fa fa-shopping-card"></i>
                            add to bag
                        </button>
                    </div>
                    <h3>Table</h3>
                    <h4>Rs 3400</h4>
                </article>
            </div>
        </section>
        <!-- product section ends -->

        <!-- cart section start -->
        <div class="cart-overlay">
            <div class="cart">
                <span class="close-cart">
                    <i class="fas fa-window-close"></i>
                </span>
                <h2>Your Cart</h2>
                <div class="cart-content">
                    <!-- cart item  -->
                    <div class="cart-item">
                        <img src="./images/product-1.jpeg" alt="product">
                        <div>
                            <h4>Queen Bed</h4>
                            <h5>Rs 4000</h5>
                            <span class="remove-item">Remove</span>
                        </div>
                        <div>
                            <i class="fas fa-chevron-up"></i>
                            <p class="item-amount">1</p>
                            <i class="fas fa-chevron-down"></i>
                        </div>
                    </div>

                    <!-- end cart -->
                </div>
                <div class="cart-footer">
                    <h3>Your Total : Rs <span class="cart-total">0</span></h3>
                    <button class="clear-cart banner-btn">Clear Cart</button>
                </div>
            </div>
        </div>

    </body>

</html>
